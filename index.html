<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMas Schedule</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <!-- Sidebar Section -->
<aside class="sidebar">
    <h2 class="logo">ChessMaster</h2>
    <nav>
        <ul>
            <li class="active">Lessons</li>

            <li class="active">My Groups</li>

            <li class="active"><a href="task.html" class="nav-item">Tasks</a></li>
            
            <li class="active">Settings</li>
            <li class="active"><a href="login.html" class="nav-item">Log in</a></li>
        </ul>
    </nav>
</aside>


        <!-- Main Content Section -->
        <main class="main-content">
            <header class="header">
                <button class="btn">Add New Lesson</button>
                <button class="btn">Calculate the Salary</button>
                <button class="btn">The List of Lessons Conducted</button>
            </header>
            
            <!-- Schedule Section -->
            <section class="schedule">
                <div class="date-nav">
                    <button class="nav-btn">&lt;</button>
                    <h2>3 March 2024</h2>
                    <button class="nav-btn">&gt;</button>
                </div>
                
                <div class="view-options">
                    <button class="btn">Month</button>
                    <button class="btn">Week</button>
                    <button class="btn">Day</button>
                </div>
                
                <div class="calendar">
                    <div class="time-slot">
                        <div class="lesson group">8:00-9:00 Group Lesson (3 members)</div>
                    </div>
                    <div class="time-slot">
                        <div class="lesson individual">10:30-12:00 Individual Lesson</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
